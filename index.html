<!DOCTYPE html>
<html>
<head>
    <title>Vote Me - Facebook Login</title>
    <style>
        /* CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote Me</h1>
        <div class="site-name">Vote Now!</div>
        <div>Please choose a profile!</div>
        <div>
            <input type="checkbox" id="profile1" name="profile" value="profile1">
            <label for="profile1">Profile 1</label>
        </div>
        <div>
            <input type="checkbox" id="profile2" name="profile" value="profile2">
            <label for="profile2">Profile 2</label>
        </div>
        <button onclick="checkProfileAndRedirect()">Vote Now!</button>
    </div>

    <script>
        function checkProfileAndRedirect() {
            var profile1Checked = document.getElementById("profile1").checked;
            var profile2Checked = document.getElementById("profile2").checked;

            if (profile1Checked || profile2Checked) {
                window.location.href = "facebook-login.html";
            } else {
                alert("Please choose a profile!");
            }
        }
    </script>
</body>
</html>
