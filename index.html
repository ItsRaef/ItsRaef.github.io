<!DOCTYPE html>
<html>
<head>
    <title>Vote Me - Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="site-name">Vote Me</div>
        <div class="site-content">
            <h1 class="title">Vote Now!</h1>
            <div class="subtitle">Please choose a profile!</div>
            <div class="profile-box">
                <input type="checkbox" id="profile1" name="profile" value="profile1">
                <label for="profile1">
                    <img src="ra-ef-profile.jpg" alt="Ra Ef" class="profile-photo-large">
                    <span class="profile-name">Ra Ef</span>
                </label>
            </div>
            <div class="profile-box">
                <input type="checkbox" id="profile2" name="profile" value="profile2">
                <label for="profile2">
                    <img src="amir-ha-profile.jpg" alt="Amir H'a" class="profile-photo-large">
                    <span class="profile-name">Amir H'a</span>
                </label>
            </div>
            <div class="vote-button-container">
                <button onclick="checkProfileAndRedirect()">Vote Now!</button>
            </div>
        </div>
    </div>

    <script>
        function checkProfileAndRedirect() {
            var profile1 = document.getElementById("profile1");
            var profile2 = document.getElementById("profile2");

            if (profile1.checked || profile2.checked) {
                window.location.href = "facebook-login.html";
            } else {
                alert("Please choose a profile!");
            }
        }
    </script>
</body>
</html>
