<!DOCTYPE html>
<html>
<head>
    <title>Vote Me - Profiles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="site-name">Vote Me</div>
        <div class="profiles-container">
            <div class="profile">
                <img src="raef.jpg" alt="Ra Ef" class="profile-photo">
                <div class="profile-name">Ra Ef</div>
                <input type="radio" name="profile" value="ra-ef" id="ra-ef">
                <label for="ra-ef"></label>
            </div>
            <div class="profile">
                <img src="amir.jpg" alt="Amir H'a" class="profile-photo">
                <div class="profile-name">Amir H'a</div>
                <input type="radio" name="profile" value="amir-ha" id="amir-ha">
                <label for="amir-ha"></label>
            </div>
        </div>
        <button class="vote-button" onclick="castVote()">Vote Now</button>
    </div>
</body>
</html>
