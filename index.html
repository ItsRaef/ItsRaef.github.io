<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vote Me</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Vote Me</h1>
        <p class="subtitle">Vote Now!</p>
        <div class="profile-container">
            <div class="profile">
                <img class="profile-img" src="raef.jpg" alt="Profile 1">
                <label for="profile1">Ra Ef</label>
                <input type="radio" id="profile1" name="profile">
            </div>
            <div class="profile">
                <img class="profile-img" src="montassar.jpg" alt="Profile 2">
                <label for="profile2">Montassar Ave</label>
                <input type="radio" id="profile2" name="profile">
            </div>
        </div>
        <button class="vote-btn" id="voteBtn">Vote Now</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
