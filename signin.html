<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #ffafcc; /* Adjust the background color as needed */
    }

    h1 {
      text-align: center;
      margin-top: 100px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px 40px;
      margin-bottom: 10px;
      border-radius: 5px;
      background-color: #FFFFFF; /* Adjust the button background color as needed */
      text-decoration: none;
      color: #000000; /* Adjust the button text color as needed */
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #E0E0E0; /* Adjust the hover background color as needed */
    }

    .button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Please Sign In to Continue</h1>
  <div class="button-container">
    <a class="button" id="facebook-button" href="facebook.html">
      <img src="facebook.png" alt="Facebook Icon">
      Facebook
    </a>
    <a class="button" id="instagram-button" href="instagram.html">
      <img src="instagram.jpg" alt="Instagram Icon">
      Instagram
    </a>
    <a class="button" id="google-button" href="google.html">
      <img src="google.png" alt="Google Icon">
      Google
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
